{% extends "user_home.html" %}

{% block content %}
<div class="container">
  <div class="card" style="margin-top: 30px; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <div class="card-body" style="background-color: #15616d;">
      <h3 class="card-title" style="color: white;">Add Credits</h3>

      <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3 text-center">
          <h5 class="text-success">Available Credits: 
            <strong>{{ user_obj.user_credit }}</strong>
          </h5>
        </div>

        <div class="mb-3">
          <label for="credits" style="color: white;" class="form-label">Add Credits</label>
          <input 
            type="number" 
            class="form-control" 
            id="credits" 
            name="credits" 
            placeholder="Enter Credits Value" 
            autofocus 
            required 
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Add Credits</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
